@(post: testy.util.store.BlogPost)

<a id="home-button" href="/">
    <img src="/static/images/scala-logo.svg">
    Home
</a>

<div class="page teal">
    <div class="centered">
        <h1>@post.title</h1>


        <div class="author-container">
            @if(post.authorImg.isDefined) {
            <img src="@post.authorImg.get">
            }
            <span class="author">@post.author</span>
        </div>

        @Html(post.html)
    </div>
</div>
