@(post: testy.util.store.BlogPost)

<a id="home-button" href="/">
    <img src="/static/images/scala-logo.svg">
    Home
</a>

<div class="page teal blog-post">
    <div class="centered">
        <h1 class"blog-title">@post.title</h1>
        @if(post.subTitle.isDefined) {
        <h2 class="blog-sub-title">@post.subTitle.get</h2>
        }

        <div class="author-container">
            @if(post.authorImg.isDefined) {
            <img src="@post.authorImg.get">
            }
            <div class="float-container">
                <div class="author">@post.author</div>
                <div class="date">@post.date</div>
            </div>
        </div>

        @Html(post.html)
    </div>
</div>
